<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="overlay">

            <div class="title" >
                <h1 id="eidi">Eid- ul - Adha</h1>
                <p id="eidDate"></p>
            </div>

            <div class="column">

                <div class="text">
                    <input type="text" readonly><br>
                    <label for="text" class="label">Days</label>
                </div>

                <div class="text">
                    <input type="text" readonly><br>
                    <label for="text" class="label">Hours</label>
                </div>

                <div class="text">
                    <input type="text" readonly><br>
                    <label for="text" class="label">Minutes</label>
                </div>

                <div class="text">
                    <input type="text" readonly><br>
                    <label for="text" class="label">Seconds</label>
                </div>

            </div>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
